<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f9f9f9;
}
#radarChart {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div id="radarChart"></div>
<script>
// Define data points
const dataPoints = [
  {Category: "Concentration Risk", Value: 9},
  {Category: "Payment History", Value: 8},
  {Category: "Sector Diversity", Value: 2},
  {Category: "Margin Quality", Value: 8},
  {Category: "Deposit Coverage", Value: 5}
];

// Assign angles to each vertex for upright pentagon
const angles = [
  90,   // Concentration Risk at top
  18,   // Payment History top-right
  306,  // Sector Diversity bottom-right
  234,  // Margin Quality bottom-left
  162   // Deposit Coverage top-left
].map(a => a * Math.PI / 180); // convert to radians

// Normalize values to max radius = 1
const maxRadius = 1;
const values = dataPoints.map(d => d.Value / 10 * maxRadius);

// Compute X/Y coordinates for radar polygon
const xs = values.map((v,i) => v * Math.cos(angles[i]));
const ys = values.map((v,i) => v * Math.sin(angles[i]));
// Close the polygon
xs.push(xs[0]);
ys.push(ys[0]);

// Label positions (slightly outside data points)
const labelXs = values.map((v,i) => 1.05 * Math.cos(angles[i]));
const labelYs = values.map((v,i) => 1.05 * Math.sin(angles[i]));
const labels = dataPoints.map(d => d.Category);

// Radar polygon trace
const radarTrace = {
  x: xs,
  y: ys,
  fill: 'toself',
  fillcolor: 'rgba(255,127,14,0.5)',
  line: { color: '#ff7f0e', width: 2 },
  type: 'scatter',
  hoverinfo: 'skip'
};

// Labels trace
const labelTrace = {
  x: labelXs,
  y: labelYs,
  text: labels,
  mode: 'text',
  textfont: { size: 14, color: '#333' },
  hoverinfo: 'skip',
  type: 'scatter'
};

// Layout
const layout = {
  xaxis: { visible: false, range: [-1.2, 1.2] },
  yaxis: { visible: false, range: [-1.2, 1.2] },
  margin: { t: 10, b: 10, l: 10, r: 10 },
  autosize: true,
  plot_bgcolor: 'rgba(0,0,0,0)',
  paper_bgcolor: 'rgba(0,0,0,0)',
  showlegend: false
};

const config = { displayModeBar: false, responsive: true };
const chartDiv = document.getElementById('radarChart');

function resizeChart() {
  Plotly.Plots.resize(chartDiv);
}

// Initial render
Plotly.newPlot(chartDiv, [radarTrace, labelTrace], layout, config);
window.addEventListener('resize', resizeChart);
setInterval(resizeChart, 100);
</script>
</body>
</html>
