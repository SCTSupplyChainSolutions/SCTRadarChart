<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: #f9f9f9;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}
#radarChart {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div id="radarChart"></div>
<script>
const dataPoints = [
  {"Category": "Payment History", "Value": 8},
  {"Category": "Deposit Coverage", "Value": 5},
  {"Category": "Concentration Risk", "Value": 9},
  {"Category": "Margin Quality", "Value": 8},
  {"Category": "Sector Risk", "Value": 2}
];

const categories = dataPoints.map(d => d.Category);
const values = dataPoints.map(d => d.Value);
categories.push(categories[0]);
values.push(values[0]);

// Data overlay trace
const radarTrace = {
  type: 'scatterpolar',
  r: values,
  theta: categories,
  fill: 'toself',
  line: { color: '#ff7f0e', width: 2 },
  hoverinfo: 'skip',
  name: 'Risk'
};

// Labels inside the chart
const labelTrace = {
  type: 'scatterpolar',
  r: values.map(v => v + 0.8), // slightly outside the data points
  theta: categories,
  mode: 'text',
  text: categories,
  textposition: 'middle center',
  textfont: { size: 12, color: '#333' },
  hoverinfo: 'skip',
  showlegend: false
};

const layout = {
  polar: {
    radialaxis: { visible: false, range: [0, 10] },   // hide radial circles
    angularaxis: { showticklabels: false },          // hide default angular labels
    bgcolor: 'rgba(0,0,0,0)'                        // transparent background
  },
  showlegend: false,
  margin: { t: 10, b: 10, l: 10, r: 10 }
};

const config = { displayModeBar: false, responsive: true };

const chartDiv = document.getElementById('radarChart');

function resizeChart() {
  const parentWidth = chartDiv.parentElement.clientWidth;
  const parentHeight = chartDiv.parentElement.clientHeight;
  const size = Math.min(parentWidth, parentHeight) * 0.95;
  chartDiv.style.width = size + 'px';
  chartDiv.style.height = size + 'px';
  Plotly.Plots.resize(chartDiv);
}

// Initial render
Plotly.newPlot(chartDiv, [radarTrace, labelTrace], layout, config);
resizeChart();

// Responsive
window.addEventListener('resize', resizeChart);
setInterval(resizeChart, 100);
</script>
</body>
</html>
