<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #f9f9f9;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #radarChart {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
<div id="radarChart"></div>

<script>
const dataPoints = [
  {"Category": "Payment History", "Value": 8},
  {"Category": "Deposit Coverage", "Value": 5},
  {"Category": "Concentration Risk", "Value": 9},
  {"Category": "Margin Quality", "Value": 8},
  {"Category": "Sector Risk", "Value": 2}
];

const categories = dataPoints.map(d => d.Category);
const values = dataPoints.map(d => d.Value);
categories.push(categories[0]);
values.push(values[0]);

const trace = {
  type: 'scatterpolar',
  r: values,
  theta: categories,
  fill: 'toself',
  line: { color: '#ff7f0e' },
  hoverinfo: 'skip'
};

const layout = {
  polar: { radialaxis: { visible: true, range: [0, 10] } },
  showlegend: false,
  margin: { t: 40, b: 40, l: 40, r: 40 },
};

const config = { displayModeBar: false, responsive: true };

const chartDiv = document.getElementById('radarChart');

// Function to resize the chart dynamically
function resizeChart() {
  const parentWidth = chartDiv.parentElement.clientWidth;
  const parentHeight = chartDiv.parentElement.clientHeight;
  const size = Math.min(parentWidth, parentHeight); // make square based on smallest dimension
  chartDiv.style.width = size + 'px';
  chartDiv.style.height = size + 'px';
  Plotly.Plots.resize(chartDiv);
}

// Initial render
Plotly.newPlot(chartDiv, [trace], layout, config);
resizeChart();

// Resize chart when iframe/container resizes
window.addEventListener('resize', resizeChart);

// Optional: resize every 100ms in case Metabase dynamically changes iframe size
setInterval(resizeChart, 100);
</script>
</body>
</html>
